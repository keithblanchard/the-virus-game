<!DOCTYPE html>
<html>
<head>
    <title>The Virus</title>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script type="module" src="/src/Canvas.js"></script>
    <script type="module" src="/src/Point.js"></script>
    <script type="module" src="/src/Circle.js"></script>
    <script type="module" src="/src/Game.js"></script>
    <script type="module" src="/src/index.js"></script>
</head>
<body onload="window.DotGame.onLoad()">

<audio autoplay id="sound" loop>
    <source src="./audio/Guns-in-Dm.m4a" type="audio/mp4">
</audio>

<secton id="ui-wrapper">
    <section class="header">
        <div class="score">
            <div>
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div>
                <div>Previous High Score</div>
                <div id="previous-high-score"></div>
            </div>
            <div>
                <div>High Score</div>
                <div id="high-score"></div>
            </div>
        </div>
    </section>
    <secton id="game-status" class="game-status">
        <h2 id="game-over" class="game-over" style="display: none;">Game Over</h2>
    </secton>
    <secton id="controls" class="controls">
        <h1>The Virus</h1>
        <button id="start-button" type="button" onclick="DotGame.init();">Start</button>
        <div class="virus">
            <img id="virus0" src="./images/Green_Virus.png">
            <img id="virus1" src="./images/Red_Virus.png">
            <img id="virus2" src="./images/Blue_Virus.png">
            <img id="virus3" src="./images/Yellow_Virus.png">
            <img id="virus4" src="./images/Pink_Virus.png">
        </div>
    </secton>
</secton>

<section class="game-wrapper">
    <canvas class="canvas" id="canvas" onmousedown="DotGame.handleClick()"></canvas>
</section>
</body>
</html>
