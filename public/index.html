<!DOCTYPE html>
<html>
<head>
    <title>Dot Game</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="/index.js"></script>
</head>
<body onload="window.DotGame.init()" onresize="window.DotGame.init()">

<section class="dot-game-controls">
    <h1 class="dot-game-controls__score">0</h1>
    <input class="dot-game-controls__speed-control"
           type="range"
           min="1"
           max="100"
           value="50">
    <div class="dot-game-controls__speed-control-label">Speed</div>
</section>

<canvas class="dot-game-canvas" onmousedown="DotGame.handleClick()"></canvas>

</body>
</html>
