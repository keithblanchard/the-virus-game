<!DOCTYPE html>
<html>
<head>
    <title>Dot Game</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script type="module" src="/src/Canvas.js"></script>
    <script type="module" src="/src/Point.js"></script>
    <script type="module" src="/src/Circle.js"></script>
    <script type="module" src="/src/Game.js"></script>
    <script type="module" src="/src/index.js"></script>
</head>
<body>

<!-- Load Images -->
<section id="viruses">
    <div class="dot-game-controls">
        <h1>Score:&nbsp;</h1>
        <h1 class="dot-game-controls__score">0</h1>
    </div>
    <div style="display: none">
        <img id="virus0" src="./images/Green_Virus.png">
        <img id="virus1" src="./images/Red_Virus.png">
        <img id="virus2" src="./images/Blue_Virus.png">
        <img id="virus3" src="./images/Yellow_Virus.png">
        <img id="virus4" src="./images/Pink_Virus.png">
    </div>
    <audio autoplay id="sound">
        <source src="./audio/Guns-in-Dm.m4a" type="audio/mp4">
    </audio>
</section>
<secton class="game-status">
    <h2 class="game-over"></h2>
</secton>
<secton id="controls">
    <button id="start-button" type="button" onclick="DotGame.init();">Start</button>
</secton>
<div class="game-wrapper">
    <canvas class="dot-game-canvas" onmousedown="DotGame.handleClick()"></canvas>
</div>
<div id="floor">

</div>
</body>
</html>
